name: CI
on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
        continue-on-error: true
      
      - name: Run type check
        run: npm run typecheck
        continue-on-error: true
      
      - name: Run tests
        run: npm test -- --ci
        continue-on-error: true
      
      - name: Build application
        run: npm run build
